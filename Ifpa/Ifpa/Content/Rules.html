<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js"></script>
    <style>
        img {
            display: block;
            clear: both;
            margin: auto;
            margin-botton: 10px !important;
        }

        mark {
            background: orange;
            color: black;
        }
    </style>
</head>
<body style="font-family:sans-serif;">
    <div id="rules">
        {rules}
    </div>
    <script type="text/javascript">
        var context = document.getElementById('rules');
        var instance = new Mark(context);
        var lastSearchTerm = "";
        var lastIndex = 0;

        function jumpTo(searchTerm)
        {
            var totalFound = document.getElementsByTagName('mark').length;
            if (lastSearchTerm == searchTerm)
            {
                lastIndex++;
                if (lastIndex > totalFound - 1) {
                    lastIndex = 0;
                }
            }

            lastSearchTerm = searchTerm;

            document.getElementsByTagName('mark')[lastIndex].scrollIntoView();  
        }
    </script>
</body>
</html>
